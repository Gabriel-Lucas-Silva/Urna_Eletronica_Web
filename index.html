<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1e">
                    <div class="d1svp">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1cargo">
                        <span>(CARGO)</span>
                    </div>
                    <div class="d1numero">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d1info">(Descrição Aqui)</div>
                </div>
                <div class="d1d">
                    <div class="img">
                        <img src="./imagens/lula.jfif" height="155vw">
                        Presidente
                    </div>
                    <div class="img small">
                        <img src="./imagens/moro.jfif" height="125vw">
                        <br>Vice-Presidente
                    </div>
                </div>

            </div>

            <div class="d2">
                APERTE A TECLA:<br>
                CONFIRMA: para CONFIRMAR o seu voto<br>
                CORRIGE: para REINICIAR o seu voto
            </div>
        </div>

        <div class="teclado">
            
            <div class="tlinha">
                <div class="tbotao" onclick="clicou ('1')">1</div>
                <div class="tbotao" onclick="clicou ('2')">2</div>
                <div class="tbotao" onclick="clicou ('3')">3</div>
            </div>

            <div class="tlinha">
                <div class="tbotao" onclick="clicou ('4')">4</div>
                <div class="tbotao" onclick="clicou ('5')">5</div>
                <div class="tbotao" onclick="clicou ('6')">6</div>
            </div>
            
            <div class="tlinha">
                <div class="tbotao" onclick="clicou ('7')">7</div>
                <div class="tbotao" onclick="clicou ('8')">8</div>
                <div class="tbotao" onclick="clicou ('9')">9</div>
            </div>
        
            <div class="tlinha">
                <div class="tbotao" onclick="clicou ('0')">0</div>
            </div>

            <div class="tlinha">
                <div class="tbotao tbbranco" onclick="branco()"><b>BRANCO</b></div>
                <div class="tbotao tbcorrige" onclick="corrige()"><b>CORRIGE</b></div>
                <div class="tbotao tbconfirma" onclick="confirma()"><b>CONFIRMA</b></div>
            </div>

        </div>

    </div>
    
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
